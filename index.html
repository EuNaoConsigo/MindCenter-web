    <header class="header">
      <div class="header__top">
        <div class="header__logo">
          <img
            class="logo__icon"
            src="assets\images\header\logo.png"
            alt="logo"
          />
        </div>

        <div class="searchbar">
          <label class="searchbar__label sr-only">Buscar</label>
          <div class="searchbar__search">
            <input
              type="search"
              id="search__input"
              class="search__input"
              placeholder="Buscar"
              oninput="viewClearBtn()"
            />

            <button
              id="searchbar__clear"
              onclick="searchClear()"
              class="searchbar__clear"
            >
              <i class="fa fa-xmark"></i>
            </button>
          </div>
          <button class="searchbar__submit" type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>

        <div class="header__right">
          <div class="gem">
            <div class="gem__simbol">
              <i class="fa-solid fa-gem"></i>
            </div>
            <p class="gem__value">0000</p>
          </div>
          <div class="user__icon">
            <a class="icon" href="#">
              <i class="fa-regular fa-user"></i>
            </a>
          </div>
        </div>
      </div>

      <div class="header__bottom">
        <nav class="header__nav">
          <ul class="nav__ul">
            <li class="nav__item">
              <a class="nav__link activate" href="/index.html">Início</a>
            </li>

            <li class="nav__item">

            <li class="nav__item">

            </li>

            <li class="nav__item">
              <a class="nav__link" href="#">Consultas</a>
            </li>
          </ul>
        </nav>
      </div>
