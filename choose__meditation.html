<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/styles/base.css" />
    <link rel="stylesheet" href="/assets/styles/reset.css" />
    <link rel="stylesheet" href="./assets/styles/header/header.css" />
    <!-- <link rel="stylesheet" href="inter.css" /> -->
    <link rel="stylesheet" href="/assets/styles/choice/choose.css" />
    <link rel="stylesheet" href="/assets/styles/choice/choose_media.css" />
    <title>Página Intermediária de Meditação</title>
  </head>

  <body>
    <header class="header">
      <div class="header__top">
        <a href="/index.html">
          <img class="logo" src="assets\images\header\logo.png" alt="Logo" />
        </a>

        <div class="header__searchbar">
          <i class="fa-solid fa-magnifying-glass"></i>
          <p>Buscar</p>
        </div>

        <div class="header__right">
          <div class="coin_container">
            <div class="coin__simbol_box">
              <p class="coin__simbol">C</p>
            </div>
            <p class="coin__value">0000</p>
          </div>
          <div>
            <a class="icon" href="#">
              <img src="assets/images/header/icon_user.png" />
            </a>
          </div>
        </div>
      </div>

      <div class="header__bottom">
        <nav class="header__nav">
          <a class="nav__element" href="/index.html">Página inicial</a>
          <a class="nav__element" href="/meditation.html">Meditação</a>
          <a class="nav__element" href="#">Música</a>
          <a class="nav__element" href="#">Diário</a>
          <a class="nav__element" href="#">Consultas</a>
        </nav>
      </div>
    </header>

    <main class="main">
      <hgroup class="hello">
        <h1 class="hello__title">Trilhas de Meditação</h1>
        <h2 class="hello__subtitle">
          Escolha a trilha que você quer melhorar.
        </h2>
      </hgroup>

      <section class="cards">
        <a class="cards__card">
          <img class="card__img" src="/assets/images/icons/cansaço.png" />
          <label class="card__title">Cansaço</label>
        </a>

        <a class="cards__card">
          <img class="card__img" src="/assets/images/icons/depressao.png" />
          <label class="card__title">Depressão</label>
        </a>

        <a class="cards__card">
          <img class="card__img" src="/assets/images/icons/ansiedade.png" />
          <label class="card__title">Ansiedade</label>
        </a>

        <a class="cards__card">
          <img class="card__img" src="/assets/images/icons/estresse.png" />
          <label class="card__title">Estresse</label>
        </a>

        <a class="cards__card">
          <img class="card__img" src="/assets/images/icons/raiva.png" />
          <label class="card__title">Raiva</label>
        </a>

        <a class="cards__card">
          <img class="card__img" src="/assets/images/icons/tristeza.png" />
          <label class="card__title">Tristeza</label>
        </a>
      </section>
    </main>

    <script
      src="https://kit.fontawesome.com/126086f037.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
